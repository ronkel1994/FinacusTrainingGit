<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title> HTML forms</title>
    </head>
    <body>
        <form>
            <label> First Name:
                <input type="text" name="First Name" >
            </label>
            <label> Last name:
                <input type="text" name="Last Name">
            </label>
            <label> Age:
                <input type="number" name="Age">
            </label>
            <label>
                <input type="button" value="submit" name="submit">
            </label>
        </form>    

        <h1>
            Types of inputs
        </h1>
        <label> Button input 
            <input type="button" value="submit">
        </label>
        <br>
        <label> Citizen:
            <input type="checkbox" value="">
        </label>
        <br>
        <label> Race:
            <input type="color">
        </label>
        <br>
        <label> Date of birth:
            <input type="date">
        </label>
        <br>
        <label> Email ID:
            <input type="email">
        </label>
        <br>
        <label> Aadhar upload:
            <input type="file">
        </label>
        <br>
        <label> Telephone no:
            <input type="tel">
        </label>
        <br>
        <label> Password:
            <input type="password">
        </label>
        <br>
        <label> Submit details:
            <input type="button" value="Submit">
        </label>
        <br>
        <label>
            <textarea name="Details"></textarea>
        </label>
