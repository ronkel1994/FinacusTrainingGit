<html>
<head>
    <title> Options selection. Radio and checkbox</title>
</head>
<body>
    <fieldset>
        <legend>What is your favourite color</legend>
    <select>
        <option value="colorRed">
            Red
        </option value="colorOrange">
        <option>
            Orange
        </option value="colorYellow">
        <option>
            Yellow
        </option value="colorBlue">
        <option>
            Blue
        </option value="colorGreen">
        <option>
            Green
        </option value="colorBlack">
        <option>
            Black
        </option>
        <option value="colorTeal">
            Teal
        </option>
    </select>
    </fieldset>
    <fieldset><legend> What is your favourite meal of the day</legend>
    <input type="radio" id="breakfast" name="FavMeal"><label>Breakfast</label>
    <input type="radio" id="lunch" name="FavMeal"><label>Lunch</label>
    <input type="radio" id="dinner" name="FavMeal"><label>Dinner</label>
    </fieldset>
    <fieldset>
        <legend> Which is your favourite pet</legend>
        <input type="checkbox" id="dog" name="dog"><label>Dog</label>
        <input type="checkbox" id="cat" name="cat"><label>Cat</label>
        <input type="checkbox" id="others" name="others"><label>Others</label>
    </fieldset>
</body>
</html>
