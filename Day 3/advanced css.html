<html>
    <head>
        
        <style>
            .box-a
            {
                background-color: lightcyan;
                padding: 30px;
                border: 3px solid black;
                margin-bottom: 20px;
                width: 250px;
                height: 150px; 
                box-sizing:border-box;
            }
            .box-b
            {
                background-color: orange;
                width: 250px;
                height: 150px;

            }
        </style>
        <title>
            box model of css 
        </title>
        <body>
            <div class="box-a"> Box A </div>
            <div class="box-b"> Box B </div>
        </body>
    </head>
</html>
